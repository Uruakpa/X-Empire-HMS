<!-- Modal Structure -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <form action="{% url "room-booking" user.id %}" method="GET">
                        {% csrf_token %}
                         <label for="search_number" class="form-label">Search by Phone Number:</label>
                <div class="input-group mb-3">
                    <input name="q" id="" placeholder="Enter phone number" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Search</button>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies (Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"></script>

    {% comment %} <script>
        // Using Bootstrap's JavaScript API for the modal
        var exampleModal = document.getElementById('exampleModal')
        exampleModal.addEventListener('show.bs.modal', function (event) {
            var button = event.relatedTarget // Button that triggered the modal
            var recipient = button.getAttribute('data-bs-whatever') // Extract info from data-* attributes
            var modalTitle = exampleModal.querySelector('.modal-title')
            var modalBodyInput = exampleModal.querySelector('.modal-body input')

            modalTitle.textContent = 'New message to ' + recipient
            modalBodyInput.value = recipient
        })
    </script> {% endcomment %}
